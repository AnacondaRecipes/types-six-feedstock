{% set name = "types-six" %}
{% set version = "1.16.13" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-six-{{ version }}.tar.gz
  sha256: babb3a8a3316c53329975f71fa949728a69ef0ae25ecd8495c779639e369e1f0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/six-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for six
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
